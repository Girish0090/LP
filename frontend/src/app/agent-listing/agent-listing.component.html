<!-- ============================ Page Title Start================================== -->
<div class="page-title" style="background:#f4f4f4 url(assets/img/slider-1.jpg);" data-overlay="5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">

                <div class="breadcrumbs-wrap position-relative z-1">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">All Agents</li>
                    </ol>
                    <h2 class="breadcrumb-title">Agents - Meet All Agents</h2>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- ============================ Page Title End ================================== -->


<!-- ============================ Agent List Start ================================== -->
<section class="gray">
    <div class="container">

        <div class="row justify-content-center g-4">

            <!-- Single Agent -->
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let agents of allAgents">
                <div class="grid_agents">
                    <!-- <div class="elio_mx_list bg-seegreen">102 Listings</div> -->
                    <div class="grid_agents-wrap">

                        <div class="fr-grid-thumb">
                            <a routerLink="/agent-detail/agents/{{agents._id}}">
                                    <span class="verified"><img src="assets/img/verified.svg" class="verify mx-auto" alt=""></span>
                                    <img src="{{imageUrl}}{{agents?.image?.path}}" class="img-fluid mx-auto" alt="">
                                </a>
                        </div>

                        <div class="fr-grid-deatil">
                            <span><i class="ti-location-pin me-1"></i>{{agents.address}}</span>
                            <h5 class="fr-can-name"><a href="agent-page.html">{{agents.userName}}</a></h5>
                        </div>

                        <div class="fr-infos-deatil">
                            <a routerLink="/agent-detail/agents/{{agents._id}}" data-bs-toggle="modal" data-bs-target="#autho-message" class="btn btn-danger">View detail</a>
                            <!-- <a href="#" class="btn btn-dark"><i class="fa fa-phone"></i></a> -->
                            <a style="margin-top: 10px;" href="#" class="agent-btn-contact" data-bs-toggle="modal" data-bs-target="#autho-message">AstrologyExpert</a>
                        </div>


                    </div>

                </div>
            </div>

            <h4 *ngIf="allAgents.length == 0" class="text-center">No agents found</h4>

        </div>

    </div>

</section>
<!-- ============================ Agent List End ================================== -->

<app-loader *ngIf="isLoading"></app-loader>
