<div id="image-modal" class="image-modal">
  <span class="close" id="close-modal">&times;</span>
  <div class="modal-container">
    <img class="modal-content" id="modal-image" />
  </div>
</div>

<div class="gallery">
  <div class="gallery-wrapper">
    <div *ngFor="let images of allImages">
      <ng-container *ngIf="images.image.path.endsWith('.mp4'); else elseBlock">
        <video controls style="width: 100%; border-radius: 15px;">
          <source src="{{imageUrl}}{{images.image.path}}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </ng-container>
      <ng-template #elseBlock>
        <img src="{{imageUrl}}{{images.image.path}}">
      </ng-template>
    </div>
    <div class="tall" *ngIf="allImages?.length == 0">
      <h4>No images found</h4>
    </div>
  </div>
  <!-- Add more images here -->
</div>

<app-loader *ngIf="isLoading"></app-loader>
